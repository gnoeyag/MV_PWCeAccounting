<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>단기출장비 출장 상세 정보 | PWC</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link rel="shortcut icon" href="../../resource/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="../../resource/images/favicon/apple_touch_icon.png">

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper">
	<header>
    <div class="header__inner">
      <button type="button" class="btn--page-prev">이전</button>
      <h1 class="title-depth5">단기출장비</h1>
    </div>
	</header>

	<div id="container" class="container">
		<div class="content">
      <div class="content-head in-slide border-type-1">
        <h2 class="hidden">출장 상세정보</h2>
        <div class="use-info info-type-2">
          <strong class="use-info__price"><span class="hidden">금액</span><em>119,400</em>원</strong>
          <p class="use-info__trip"><span class="period">2023-08-01 ~ 2023-08-05</span><span class="location">서울</span></p>
          <span class="use-info__date">기표일자 2023-12-31</span>
          <a href="#" class="btn--s-round color-type">출장내용 수정</a>
        </div>
        <div class="slideDown">
          <div class="slideDown-cont">
            <ul class="period-info">
              <li class="period-info__item">
                  <strong class="title">현금(정액)사용</strong>
                  <span class="data"><span>80,200</span> 원</span>
              </li>
              <li class="period-info__item">
                  <strong class="title">법인신용카드</strong>
                  <span class="data"><span>39,200</span> 원</span>
              </li>
              <li class="period-info__item">
                <strong class="title">출장기간</strong>
                <span class="data">2023-07-14 ~ 2023-08-05</span>
              </li>
              <li class="period-info__item">
                <strong class="title">출장목적/방문장소</strong>
                <span class="data">교육 출장</span>
              </li>
              <li class="period-info__item">
                <strong class="title">숙박정보</strong>
                <span class="data">본인 법인카드 결제</span>
              </li>
              <li class="period-info__item">
                <strong class="title">출장자</strong>
                <span class="data">정현석(A)</span>
              </li>
              <li class="period-info__item">
                <strong class="title">프로젝트(팀)</strong>
                <span class="data">코칭 / Workday Coaching-이명섭</span>
              </li>
              <li class="period-info__item">
                <strong class="title">지역</strong>
                <span class="data">서울</span>
              </li>
            </ul>
          </div>
          <button type="button" class="slideDown-btn" aria-expanded="false"><span data-text='{"text":"open|close", "show":1}'>open</span></button>
        </div>
      </div><!-- //content-head -->
			<div class="content-body no-line">
        <!-- case : 상세정보화면 최초 진입 시 -->
        <div class="select-btn--wrap select-btn--active btn-wrap--sub-main">
          <p class="btn-guide-text">이용하신 상세내역을 추가해 주세요.</p>
          <a href="#" class="btn btn--sel btn--ico-card" title="법인카드 사용내역 페이지 이동">법인카드</a>
          <button aria-haspopup="dialog" data-popup-id="transportationExpenses" class="btn btn--sel btn--ico-transportation">교통비</button>
          <button aria-haspopup="dialog" data-popup-id="bizTripExpenses" class="btn btn--sel btn--ico-bag">출장잡비</button>
        </div>
			</div><!-- //content-body -->
		</div><!-- //content -->
	</div><!-- //container -->
</section><!-- //wrapper -->
